{% extends "base.html" %}

{% block content %}
<h1>Create books for {{ author.name }}</h1>

<!-- hx-post for post request -->
<!-- hx-swap  -->
<button hx-post="{% url 'book-form' %}" hx-swap="beforeend" hx-target="#bookforms">submit</button>

<!-- htmx will add a new book to this div on every submit, using hx-swap and hx-target -->
<div id="bookforms">

</div>


{% endblock %}
