<!--
    view def create_book_form(request: HttpRequest):
    hx-target="this" current div
    hx-swap="outerHTML" the whole current div
    hx-post="." we need hx-post not normal post and . for current page
-->

<!--
    WHen pushing submit, we make post call for create_book
    create_book returns detail-book :)
-->
<div hx-target="this" hx-swap="outerHTML">
    <form method="POST">
        {% csrf_token %}
        {{ form }}

        <!-- from udpate button -->
        {% if book %}
        <button hx-post="{% url 'update-book' book.id %}">submit</button>

        {% else %}
        <button hx-post=".">submit</button>
        {% endif %}
    </form>
</div>
